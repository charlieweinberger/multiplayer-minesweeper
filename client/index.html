<!DOCTYPE html>
<html lang="en">
<head>

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="minesweeperUI.js"></script>

    <link rel="stylesheet" href="appUI.css">
    <link rel="stylesheet" href="minesweeperUI.css">

    <title>Minesweeper</title>

</head>
<body>

    <div id="inputDiv">
        <div id="promptText">Join Room (Enter Code)</div>
        <div id="errorText">Error Here</div>
        <form id="inputForm">
            <input type="text" id="inputText">
            <button type="submit" id="submitInputButton">Join</button>
        </form>
    </div>

    <button class="button" id="leaveRoom">Leave Room</button>

    <div class="header">
        <p>Minesweeper</p>
        <p class="info" id="roomCode">Code: </p>
        <p class="info" id="clientsInRoom">Clients: </p>
        <p class="info" id="status">Status: </p>
    </div>
    
    <div class="row" id="row"></div>

</body>
</html>
